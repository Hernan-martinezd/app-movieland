<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <title>Movieland</title>
  </head>
  <body>
    <div class="background-image"></div>
    <!-- Div para la imagen de fondo -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand corporate-name" href="#">Movieland</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a i18n class="nav-link" routerLink="movies/list">Movies</a>
            </li>

            <li class="nav-item">
              <a i18n class="nav-link" href="#">Directors</a>
            </li>

            <li class="nav-item dropdown">
              <a 
              i18n 
              class="nav-link dropdown-toggle"
              href="#"
              id="actorNavbarDropdown"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              >Actors
            </a>

            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li>
                <a class="dropdown-item" routerLink="/actors/list">List</a>
              </li>
              <li>
                <a class="dropdown-item" routerLink="/actors/create">Create</a>
              </li>
            </ul>
            </li>

            <li class="nav-item dropdown">
              <a 
              i18n 
              class="nav-link dropdown-toggle"
              href="#"
              id="genreNavbarDropdown"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              >Genres
            </a>

            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li>
                <a class="dropdown-item" routerLink="/genres/list">List</a>
              </li>
              <li>
                <a class="dropdown-item" routerLink="/genres/create">Create</a>
              </li>
            </ul>
            </li>

            <li class="nav-item">
              <a i18n class="nav-link" routerLink="platforms/list">Platforms</a>
            </li>
          </ul>
        </div>
        <form class="d-flex">
          <input
            class="form-control me-2 search-input"
            type="search"
            placeholder="Buscar"
            aria-label="Search"
          />
          <button class="btn btn-outline-light button-click" type="submit">
            Buscar
          </button>
        </form>
      </div>
    </nav>
    <router-outlet></router-outlet>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
