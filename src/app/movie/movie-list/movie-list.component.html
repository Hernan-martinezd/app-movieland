<div class="container-fluid main-container">
  <div class="row">
    <div class="col mb-2" *ngFor="let movie of movies">
      <div class="card p-2 main-container" style="width: 15rem; height: 20rem">
        <div class="card-img-overlay card-style">
          <img class="card-img-top" src="{{ movie.poster }}" alt="{{ movie.title }}" />
          <div class="centered-text" (click)="onSelected(movie)">
            {{ movie.title }}
          </div>
        </div>
        <div class="card-body">
          <a class="card-link">Movie detail</a>
        </div>
      </div>
    </div>
  </div>
</div>
